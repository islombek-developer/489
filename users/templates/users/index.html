
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <table class="table table-info" >
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">last name</th>
            <th scope="col">location</th>
            <th scope="col">hobby</th>
            <th scope="col">images</th>
            <th scope="col">phone</th>
            <th scope="col">email</th>
          </tr>
        </thead>
        <tbody>
        {% for i in student %}
          <tr>
            <th scope="row">{{ i.id }}</th>
            <td>{{ i.name }}</td>
            <td>{{ i.last_name }}</td>
            <td>{{ i.location }}</td>
            <td>{{ i.hobby }}</td>
            <td><img src="{{ i.image.url }}" alt="Student Photo"></td>
            <td>{{ i.phone }}</td>
            <td>{{ i.email }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
</div>
{% endblock content %}
